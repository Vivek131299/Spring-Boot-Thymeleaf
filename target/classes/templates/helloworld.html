<!DOCTYPE HTML>
<!-- Setting up the xmlns namespace for Thymeleaf (:th).
 So that we can use Thymeleaf expressions in this page. -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thymeleaf Demo</title>

    <!-- Reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/demo.css}" /> <!-- '@' here points to context path of our app. -->
</head>

<body>

    <p th:text="'Time on the server is ' + ${theDate}" class="funny"/>
    <!-- In our DemoController we have added data to 'theDate' attribute. -->

</body>

</html>
